{% extends "auth/base.html" %}
{% load i18n %}
{% load form_tags %}

{% block title %}Dev Cloud - Login{% endblock %}

{% block content %}

    {% if form.errors %}
        <p class="error">Sorry, that's not a valid username or password</p>
    {% endif %}

<form method="post" action="" id="login-form">
    {% csrf_token %}
    {% show_fieldsetform_nrf form %}
    <div class="fieldset align_center">
        <input class="big_button" type="submit" value="{% trans "Sign in" %}" tabindex="3" />
        <input type="hidden" name="next" value="{{ next }}" />
    </div>
</form>

{%  endblock %}
