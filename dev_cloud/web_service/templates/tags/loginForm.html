{% load i18n %}

{% for field in form %}

    <div class="form-group">

        <div class="input-group">
            <div class="input-group-addon">
                <i class="{% if field.label == "Password" %}entypo-key{% else %}entypo-user{% endif %}"></i>
            </div>
            {{ field|safe }}
        </div>
    </div>

        {% if field.errors %}
            {{ field.errors }}
        {% endif %}

{% endfor %}
{{ form.non_field_errors }}
