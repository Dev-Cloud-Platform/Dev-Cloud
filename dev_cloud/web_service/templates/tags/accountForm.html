{% load i18n %}

{% for field in form %}

    <div class="form-group">
        <label for="field-1" class="col-sm-3 control-label">{{ field.label_tag }}</label>

        <div class="col-sm-5">
            {{ field|safe }}
        </div>
        {% if field.errors %}
            {{ field.errors }}
        {% endif %}
    </div>

{% endfor %}

<div class="col-sm-offset-4 col-sm-10">
    {{ form.non_field_errors }}
</div>
